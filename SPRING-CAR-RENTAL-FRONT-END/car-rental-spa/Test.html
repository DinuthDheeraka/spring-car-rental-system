<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <input type="text" id="name1">
    <input type="text" id="name2">
    <input type="text" id="course">
</section>

<section>
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>
</section>

<section id="tbl-section">

</table>
</section>
<script src="assets/styles/js/jquery-3.6.1.min.js"></script>
<script>
    var cus = [];

    $('#submit').click(function () {
        let name1 = $('#name1').val();
        let name2 = $('#name2').val();
        let course = $('#course').val();
        cus.push({
            firstName : name1,
            lastName : name2,
            course : course
        });
        console.log("first name : "+name1+"  ,"+"last name : "+name2+"  ,"+"course : "+course);
        table();
    });

    $('#reset').click(function () {
         $('#name1').val("");
         $('#name2').val("");
         $('#course').val("");
         clear();
    });

    function table() {
        $('#tbl-section').empty();
        $('#tbl-section').append('<table>\n' +
            '    <thead>\n' +
            '    <tr>\n' +
            '        <th>First Name</th>\n' +
            '        <th>Last Name</th>\n' +
            '        <th>Course</th>\n' +
            '    </tr>\n' +
            '    </thead>\n' +
            '    <tbody id="tbl-body">\n' +
            '    </tbody>');

        for(let c of cus){
            $('#tbl-body').append('<tr><td>'+c.firstName+'</td><td>'+c.lastName+'</td><td>'+c.course+'</td></tr>');
        }
    }

    function clear() {
        $('#tbl-body').empty();
    }

</script>
</body>
</html>
