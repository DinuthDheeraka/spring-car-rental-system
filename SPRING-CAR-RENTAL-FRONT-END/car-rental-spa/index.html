<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/css/main-styles.css">
    <link rel="stylesheet" href="assets/styles/css/header-styles.css">
    <link rel="stylesheet" href="assets/styles/css/customer-registration-form-styles.css">
    <link rel="stylesheet" href="assets/styles/css/main-content-container-styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Amita&family=Bilbo+Swash+Caps&family=DM+Mono&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Amita&family=DM+Mono&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Amita&family=Poppins:wght@300&display=swap" rel="stylesheet">


    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<main class="container-fluid">
    <header class="container-fluid"></header>

    <section id="main-content-container" class="container-fluid">
        <section class="main-content" id="customer-register-section">

            <section class="container" id="customer-details-section">
                <section class="container-fluid" id="flex">
                    <section class="row">
                        <section class="col-6">
                            <h3>Create Account</h3>
                        </section>
                    </section>

                    <section class="row">
                        <section class="col-6">
                            <div class="form-outline">
                                <input type="text" id="form16" class="form-control" data-mdb-showcounter="true" maxlength="20" />
                                <label class="form-label" for="form16">NIC Number</label>
                                <div class="form-helper"></div>
                            </div>
                        </section>
                        <section class="col-6">
                            <div class="form-outline">
                                <input type="text" id="form17" class="form-control" data-mdb-showcounter="true" maxlength="20" />
                                <label class="form-label" for="form16">Driving License Number</label>
                                <div class="form-helper"></div>
                            </div>
                        </section>
                    </section>

                    <section class="row">
                        <section class="col-12">
                            <div class="form-outline">
                                <input type="text" id="form18" class="form-control" data-mdb-showcounter="true" maxlength="20" />
                                <label class="form-label" for="form16">Full Name</label>
                                <div class="form-helper"></div>
                            </div>
                        </section>
                    </section>

                    <section class="row">
                        <section class="col-12">
                            <div class="form-outline">
                                <input type="text" id="form20" class="form-control" data-mdb-showcounter="true" maxlength="20" />
                                <label class="form-label" for="form16">Home Address</label>
                                <div class="form-helper"></div>
                            </div>
                        </section>
                    </section>

                    <section class="row">
                        <section class="col-12">
                            <div class="form-outline">
                                <input type="text" id="form21" class="form-control" data-mdb-showcounter="true" maxlength="20" />
                                <label class="form-label" for="form16">Telephone Number</label>
                                <div class="form-helper"></div>
                            </div>
                        </section>
                    </section>

                    <section class="row">
                        <section class="col-12">
                            <div class="form-outline">
                                <input type="text" id="form22" class="form-control" data-mdb-showcounter="true" maxlength="20" />
                                <label class="form-label" for="form16">E-mail Address</label>
                                <div class="form-helper"></div>
                            </div>
                        </section>
                    </section>

                    <section class="row" id="file-chooser-row">
                        <section class="col-6">
                            <label class="form-label" for="customFile1">Image of National Identity Card</label>
                            <input type="file" class="form-control" id="customFile1" />
                        </section>
                        <section class="col-6">
                            <label class="form-label" for="customFile2">Image of Driving License</label>
                            <input type="file" class="form-control" id="customFile2" />
                        </section>
                    </section>

                    <section class="row">
                        <section class="col-12">
                            <button id="create-account-btn">Create Account</button>
                        </section>
                    </section>
                </section>
            </section>

            <section id="customer-reg-image"></section>
        </section>
    </section>
</main>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
</body>
</html>
